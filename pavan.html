          .cde{
            text-decoration: none;
            color: black;
          }
          .cde:hover{
            color: blue;
            text-decoration: dashed;
          }
          .image{
            margin-right: 250px;
            height: 500px;
            width: 500px;
            margin-top: 30px;

          }
          .email{
            width: 300px;
            height: 30px;
            border-radius: 5px;
            padding-left: 5px;
          }
          .email:focus{
            border: 2px solid blue;
            outline: none;
          }
          .btn{
            width: 300px;
            height: 40px;
            border-radius: 50px;
            background-color: blue;
          }
          .btn:hover{
            background-color: darkblue;
          }
          .join{
            border:none;
            background-color: white;
          }
          .join:hover{
            background-color:beige;
            height: 30px;
            width: 70px;
            border-radius: 50px;
          }
          .sign{
            border: 2px solid blue;
            color: blue;
            border-radius: 50px;
            height: 40px;
            width: 90px;
          }
          .sign:hover{
            background-color: lightblue;
          }
          .head{
            color: brown;
            font-size: 50px;
            font-family: Georgia, 'Times New Roman', Times, serif;
          }
          .btn1{
            width: 300px;
            height: 40px;
            border-radius: 50px;
            margin-right: 300px;
          }
          .btn1:hover{
            background-color: beige;
          }
          .box{
            box-shadow: 0px 0px 0px 0px;
            width: 60%;
            padding-left: 150px;
            height: 400px;
            width: 500px;
            padding-bottom: 150px;
          }
          .a{
            text-decoration: none;
            word-spacing: 15px;
            color: black;
          }
